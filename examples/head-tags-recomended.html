<!doctype html>
<html lang="en">
<head>
    <!--
        INITIAL CONFIG
    -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!--
        SEO
    -->
        <title>PAGE TITLE</title>
        <meta name="description" content="PAGE DESCRIPTION" />

    <!--
        GENERIC MEDIA
    -->
        <!--
            Multi-sized ICO image made with http://www.xiconeditor.com
        -->
        <link rel="shortcut icon" href="/favicon.ico" />

        <!--
            192x192 transparent PNG, no edge padding
            Use multiple sizes ONLY when art direction is required
        -->
        <link rel="icon" href="/favicon.png" />

        <!--
            Main color of the website
        -->
        <meta name="theme-color" content="#XXXXXX" />

        <!--
            Web App Manifest file
            In the file, use multiple sizes ONLY when art direction is required
        -->
        <link rel="manifest" href="/manifest.json" />

    <!--
        SAFARI
    -->
        <!--
            Safari pinned tab icon
            Single layer 16x16 SVG image and its color
            https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariWebContent/pinnedTabs/pinnedTabs.html
        -->
        <link rel="mask-icon" href="/mask-icon.svg" color="#XXXXXX" />

        <!--
            iOS Home Screen icon
            192x192 PNG image with a background color and edge padding set
            Use multiple sizes ONLY when art direction is required
        -->
        <link rel="apple-touch-icon" href="/icon.png" />

    <!--
        IE
    -->
        <!--
            Site name
        -->
        <meta name="application-name" content="SITE NAME" />

        <!--
            192x192 PNG, no edge padding if background is transparent
        -->
        <meta name="msapplication-TileImage" content="/favicon.png" />

        <!--
            Background color that goes below TileImage
            Use multiple sizes ONLY when art direction is required
        -->
        <meta name="msapplication-TileColor" content="#XXXXXX" />

    <!--
        FACEBOOK
    -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="SITE NAME" />
        <meta property="og:title" content="PAGE TITLE" />
        <meta property="og:description" content="PAGE DESCRIPTION" />
        <meta property="og:image" content="PAGE IMAGE" />

    <!--
        TWITTER
    -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="PAGE TITLE" />
        <meta name="twitter:description" content="PAGE DESCRIPTION" />
        <meta name="twitter:image:src" content="PAGE IMAGE" />
        <meta name="twitter:site" content="@TWITTER HANDLE" />
        <meta name="twitter:creator" content="@TWITTER HANDLE" />

    <!--
        GOOGLE+, SCHEMA.ORG, OTHER
    -->
        <meta itemprop="name" content="PAGE TITLE" />
        <meta itemprop="description" content="PAGE DESCRIPTION" />
        <meta itemprop="image" content="PAGE IMAGE" />
        <link rel="image_src" href="PAGE IMAGE" />

</head>
<body>

    <!-- ... -->

</body>
</html>
